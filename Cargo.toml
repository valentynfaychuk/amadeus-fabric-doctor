[package]
name = "fabric-reader"
version = "0.1.0"
edition = "2021"

[dependencies]
# WARNING: Erlang uses RocksDB 7.7.3, but no Rust crate has this exact version
# Using 0.19.0 which bundles ~7.4.4 (closest available older version)
# See README_EXACT_VERSION.md for exact version matching solutions
rocksdb = "0.19.0"
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }

# For ETF parsing - Erlang Term Format  
# eetf = "0.7"  # Disabled due to API compatibility issues
# We'll implement basic ETF detection instead